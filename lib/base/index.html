<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Manage Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch">
      <span>Toggle Theme</span>
    </label>
  </div>
  <div class="ring">
    <i style="--clr:#00eeff;"></i>
    <i style="--clr:#0048ff;"></i>
    <i style="--clr:#ffffff;"></i>
    <div class="login">
      <h2>Manage Bot</h2>
      <div class="inputBx">
        <button id="resetButton" aria-label="Restart">Restart</button>
      </div>
      <div class="inputBx">
        <button id="resetLogsButton" aria-label="Restart with Logs">Restart with Logs</button>
      </div>
      <div class="inputBx">
        <button id="stopButton" aria-label="Stop">Stop</button>
      </div>
      <div class="inputBx">
        <button id="bootupButton" aria-label="Boot Up">Boot Up</button>
      </div>
      <div class="inputBx">
        <button id="updateButton" aria-label="Update">Update</button>
      </div>
      <div class="inputBx">
        <button id="infoButton" aria-label="System Info">System Info</button>
      </div>
      <div class="status" id="status">Status: Ready</div>
      <div class="spinner hidden" id="spinner"></div>
      <div class="links">
        <a href="https://github.com/c-o-d-e-xx" target="_blank" rel="noopener">Github</a>
        <a href="https://www.instagram.com/__ziyxn_/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </div>
  <div class="modal hidden" id="infoModal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>System Info</h2>
      <div id="systemInfo">
        <p>Loading system info...</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
